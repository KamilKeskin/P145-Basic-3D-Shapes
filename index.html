<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #0000FF">

        <a-box color="red" position="0 1.25 -5"> </a-box>

        <a-sphere color="green" position="5 1.25 -5"> </a-sphere>

        <a-cylinder position="10 1.25 -5" radius="0.5" height="1.5" color="brown"></a-cylinder>

        <a-ring color="yellow" position="15 1.25 -5"> </a-sphere>

        <a-plane position="20 1.25 -5" rotation="-90 0 0" width="4" height="4" color="#9ACD32"></a-plane>

        <a-octahedron position="-25 0 -5" color="pink"></a-octahedron>

    </a-scene>
</body>

</html>
